fluentbit:
  annotations:
    fluentbit.io/exclude: "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/api/v1/metrics"
    prometheus.io/port: "2020"
  input:
    nodeExporterMetrics:
      tag: node_metrics
      scrapeInterval: 15s
      path:
        procfs: /host/proc
        sysfs: /host/sys
    fluentBitMetrics:
      scrapeInterval: "2"
      scrapeOnStart: true
      tag: "fb.metrics"
    tail:
      enable: true
      refreshIntervalSeconds: 10
      memBufLimit: 100MB
      bufferMaxSize: ""
      bufferChunkSize: ""
      path: "/var/log/containers/*.log"
      skipLongLines: true
      readFromHead: false
      # Use storageType as "filesystem" if you want to use filesystem as the buffering mechanism for tail input.
      storageType: memory
      pauseOnChunksOverlimit: "off"
      # multiline.parser
      multilineParser: "docker, cri"
    systemd:
      enable: true
      systemdFilter:
        enable: true
        filters: []
      path: "/var/log/journal"
      includeKubelet: true
      stripUnderscores: "off"
      # Use storageType as "filesystem" if you want to use filesystem as the buffering mechanism for systemd input.
      storageType: memory
      pauseOnChunksOverlimit: "off"